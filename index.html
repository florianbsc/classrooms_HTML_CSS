<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>Accueil - Robbie Lens Photographie</title>
	<link rel="stylesheet" href="style/index.css">
	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<header>
		<nav>
			<a href="index.html"><img src="images\logo.png" alt="Logo Robbie Lens"></a>
			<div>
				<a href="index.html">Accueil</a>
				<a href="a-propos.html">À propos</a>
				<a href="contact.html">Tarifs</a>
				<a href="portfolio.html">Portfolio</a>
			</div>
		</nav>
	</header>
	<main>
		<section class="accueil-introduction">
			<div>
				<h1>Robbie Lens Photographie</h1>
				<p>
					Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus de
					5 ans maintenant, j’exerce mon métier avec la passion
					qui m’anime : capturer l’essence de chaque instant.
				</p>
				<a href="#contact" class="lien-hypertexte">UN PROJET ? ECRIVEZ-MOI !</a>
			</div>

			<img src="images/robbie-lens.png" alt="Portrait de la photographe Robbie Lens">
		</section>

		<section class="accueil-photos">
			<h2>Mon dernier projet</h2>
			<div>
				<img src="images/accueil/element-1.png" alt="Twelve apostles - Australie">
				<img src="images/accueil/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande">
				<img src="images/accueil/element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande">
			</div>
			<div>
				<img src="images/accueil/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande">
				<img src="images/accueil/element-5.png" alt="Milford Sound - Nouvelle-Zélande">
				<img src="images/accueil/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande">
			</div>
		</section>
		<section id="contact" class="section-contact">
			<h2>Parlons de votre projet</h2>
	
			<form method="get" action="#">
				<div class="form_mon_email">
					<div class="form_column">
						<label for="nom">nom</label>
						<input type="text" name="nom" id="nom" placeholder="Ex: Meyer" size="15" maxlength="15">
					</div>

					<div class="form_column">
						<label for="mail">email</label>
						<input type="email" name="mail" id="mail" placeholder="lucac.meyer@mail.fr" size="30"
							maxlength="50" required>

					</div>

					<div class="form_column">
						<label for="message">message</label>
						<textarea name="message" id="message" cols="40" rows="10"></textarea>
						<input class="lien-hypertexte" type="submit" value="ENVOYER">
					</div>
				</div>
			</form>

		</section>


	</main>
	<footer>
		<a href="index.html" class="lien-icone "><img src="images/logo.png" alt="Logo Robbie Lens"></a>
		<div>
			<a class="lien-icone" target="_blank" href="https://twitter.com/"><img src="images\twitter.png"
					alt="Logo Twitter"></a>
			<a class="lien-icone" target="_blank" href="https://www.instagram.com/"><img src="images/instagram.png"
					alt="Logo Instagram"></a>

		</div>
	</footer>
</body>

</html>
